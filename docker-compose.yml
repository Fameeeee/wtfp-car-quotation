services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wtfp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wtfp-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Database
      MYSQLHOST: ${MYSQLHOST}
      MYSQLPORT: ${MYSQLPORT}
      MYSQLDATABASE: ${MYSQLDATABASE}
      MYSQLUSER: ${MYSQLUSER}
      MYSQLPASSWORD: ${MYSQLPASSWORD}
      # App
      PORT: ${PORT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      LOGO_PATH: ${LOGO_PATH}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/public:/app/public

  # Frontend (Nuxt 3)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL}
        BACKEND_URL: ${BACKEND_URL}
    container_name: wtfp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: ${BACKEND_URL}
      API_URL: ${API_URL}
      PDF_LOGO_PATH: ${PDF_LOGO_PATH}
    depends_on:
      - backend

volumes:
  mysql_data:
